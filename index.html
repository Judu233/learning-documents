<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 动态加载docsify的css依赖 -->
  <!-- <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link href="./css/vue.css" type="text/css" rel="stylesheet" />
  <style>
    :root {
      --docsifytabs-border-color: #ffffff;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>
</head>

<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '学习库',
      repo: 'https://gitee.com/juduSence/my-learning-documents.git',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 5,
      subMaxLevel: 4,
      mergeNavbar: true,
      //打开新的文档是否自动回到顶部
      auto2top: true,

      // 完整配置参数
      search: {
        placeholder: '搜索',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },

      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
    };
  </script>
  <!-- 动态加载docsify的js依赖 -->
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="./js/docsify.js"></script>
  <script>
    //离线脚本
    // if (typeof navigator.serviceWorker !== 'undefined') {
    //   navigator.serviceWorker.register('sw.js')
    // }
  </script>
  <!-- 搜索功能支持 -->
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <script src="./js/search.js"></script>
  <!-- emoji表情支持 -->
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
  <script src="./js/emoji.js"></script>
  <!-- 图片放大缩小支持 -->
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
  <script src="./js/zoom-image.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
  <script src="./js/docsify-copy-code.js"></script>
  <!-- 统计字数的 -->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <script src="./js/countable.js"></script>
  <!-- 一个docsify插件，用于显示标记中的选项卡式内容 -->
  <!-- <script src="https://fastly.jsdelivr.net/npm/docsify-tabs@1"></script> -->
  <script src="./js/docsify-tabs.js"></script>
  <!-- 代码高亮，支持语言Markup - markup, html, xml, svg, mathml, ssml, atom, rss, CSS - css, C-like - clike, JavaScript - javascript, js -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script> -->
  <script src="./js/prism-java.js"></script>
  <!-- 分页导航 -->
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="./js/docsify-pagination.js"></script>
  <!-- 外链脚本 - External Script -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script> -->
  <script src="./js/external-script.js"></script>
  <!-- Docsify手风琴 -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css"> -->
  <!-- <script src="//unpkg.com/docsify-accordion/src/index.js"></script> -->
  <link href="./css/docsify-accordion.css" type="text/css" rel="stylesheet" />
  <script src="./js/docsify-accordion.js"></script>
